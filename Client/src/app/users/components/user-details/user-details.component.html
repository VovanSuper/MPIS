<div fxLayout="column nowrap" fxFlex="1 1 100" fxLayoutAlign="center">
  <mat-card>
    <mat-card-header>
      <mat-card-title>
        <h2>Details of {{user?.username}}</h2>
      </mat-card-title>
      <mat-card-subtitle>full details:</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
      <mat-list>
        <mat-list-item>
          <article fxFlex fxFill fxLayout="row">
            <div fxFlex="33%">Name:</div>
            <div fxFlex="77%">{{user?.name}}</div>
          </article>
        </mat-list-item>
        <mat-list-item>
          <article fxFlex fxFill fxLayout="row">
            <div fxFlex="33%">Registered:</div>
            <div fxFlex="77%">{{user?.registered}}</div>
          </article>
        </mat-list-item>
        <mat-list-item>
          <article fxFlex fxFill fxLayout="row">
            <div fxFlex="33%">Email:</div>
            <div fxFlex="77%">{{user?.email}}</div>
          </article>
        </mat-list-item>
        <mat-list-item>
          <article fxFlex fxFill fxLayout="row">
            <div fxFlex="33%">Age:</div>
            <div fxFlex="77%">{{user?.age}}</div>
          </article>
        </mat-list-item>
        <mat-list-item>
          <article fxFlex fxFill fxLayout="row">
            <div fxFlex="33%">Interests:</div>
            <mat-chip-list fxFlex="77%">
              <div fxLayout="row" fxLayoutGap=".5rem" >
                <mat-chip color="accent" *ngFor="let interest of user?.interests">
                  {{interest}}
                </mat-chip>
              </div>
            </mat-chip-list>
          </article>
        </mat-list-item>
      </mat-list>
    </mat-card-content>
    <mat-card-footer>
      <mat-card-actions>
        <button mat-button color="accent" (click)="goBack()">Back</button>
      </mat-card-actions>
    </mat-card-footer>
  </mat-card>
</div>
