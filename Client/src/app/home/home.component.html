<section fxLayout="column" fxLayoutGap=".4rem" fxFill>
  <app-carousel fxHide.xs fxHide.lt-xs></app-carousel>

  <div *ngIf="isLoggedIn; then wellcomeBlock else loginOptionsBlock"></div>

  <ng-template #wellcomeBlock>
    <h2>Wellcome, {{currentUser}}</h2>
  </ng-template>

  <ng-template #loginOptionsBlock>
    <mat-card fxFlex="1 1 100%" fxFill>
      <mat-card-header>
        <h3>Login </h3>
      </mat-card-header>
      <mat-card-content>
        <p>Please, use one of the options below to login...</p>
      </mat-card-content>
      <mat-card-actions>
        <a mat-button color="warning" routerLink="/auth/signin">Login</a>
        <span fxFlex></span>
        <button mat-button color="warning" (click)="loginFb()">
          <i class="fb-btn-logo"></i>
          Facebook
        </button>
        <button mat-button color="warning" (click)="fbGetProfile()">
          <i class="fb-btn-logo"></i>
          Profile
        </button>
      </mat-card-actions>
    </mat-card>
  </ng-template>

</section>
