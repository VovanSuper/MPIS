<div class="container" fxLayout="column" fxFill 
  [ngClass]="{'light-theme': isAppLightTheme}"
  [ngStyle.xs]="{'font-size': '10px'}" 
  [ngStyle.md]="{'font-size': '16px'}">
  <mat-toolbar color="primary">
    <mat-toolbar-row>
      <img class="logo" src="assets/img/MPIS_Logo.png" alt="MPIS Logo" routerLink="/home" />
      <h2 class="brand" fxHide.xs fxHide.lt-xs routerLink="/home">{{title}}</h2>
      <span fxFlex></span>
      <button mat-icon-button aria-label="toggle navbar" (click)="toggleMenu()">
        <mat-icon *ngIf="!isMenuOpened">menu</mat-icon>
        <mat-icon *ngIf="isMenuOpened">close</mat-icon>
      </button>
      <app-user-menu (is-light)="isAppLightTheme = $event"></app-user-menu>
    </mat-toolbar-row>
  </mat-toolbar>

  <mat-sidenav-container fxFlex="1 1 100">
    <app-side-menu></app-side-menu>

    <section class="content" fxFlex="1 1 100%">
      <router-outlet></router-outlet>
    </section>
  </mat-sidenav-container>
</div>
