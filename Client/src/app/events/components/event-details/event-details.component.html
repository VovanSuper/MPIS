<section class="event-details" fxLayout="column" fxFlex="1 1 100" fxLayoutAlign="center" fxLayoutWrap="nowrap">
  <mat-card>
    <mat-card-header>
      <mat-card-title>
        <h2>Details of {{event?.name}}</h2>
      </mat-card-title>
      <mat-card-subtitle>
        <small>Anounced by: {{eventCreatorName}}</small>
      </mat-card-subtitle>
      <hr>
      <mat-card-subtitle>Details:</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
      <mat-list>
        <mat-list-item>
          <article fxFlex fxFill fxLayout="row" fxLayoutGap=".1rem">
            <div fxFlex="33%">Title:</div>
            <div fxFlex="77%">{{event?.name}}</div>
          </article>
        </mat-list-item>
        <!-- <mat-list-item>
          <article fxFlex fxFill fxLayout="row" fxLayoutGap=".1rem">
            <div fxFlex="33%">Date:</div>
            <div fxFlex="77%">{{event?.date}}</div>
          </article>
        </mat-list-item> -->
        <mat-list-item>
          <article fxFlex fxFill fxLayout="row" fxLayoutGap=".1rem">
            <div fxFlex="33%">Starts:</div>
            <div fxFlex="77%">{{event?.startDate}}</div>
          </article>
        </mat-list-item>
        <mat-list-item>
          <article fxFlex fxFill fxLayout="row" fxLayoutGap=".1rem">
            <div fxFlex="33%">Ends:</div>
            <div fxFlex="77%">{{event?.endDate}}</div>
          </article>
        </mat-list-item>
        <mat-list-item>
          <article fxFlex fxFill fxLayout="row" fxLayoutGap=".1rem">
            <div fxFlex="33%">Descriptions and notes:</div>
            <div fxFlex="77%">{{event?.description}}</div>
          </article>
        </mat-list-item>
      </mat-list>
    </mat-card-content>
    <mat-card-footer>
      <mat-card-actions>
        <button class="cursor-hand" mat-button color="accent" (click)="goBack()">Back</button>
        <button class="cursor-hand" mat-button color="accent" (click)="share()">Share</button>
      </mat-card-actions>
    </mat-card-footer>
  </mat-card>
</section>
